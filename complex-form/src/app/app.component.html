<div class="p-4 max-w-screen-xl mx-auto">

  <mat-card appearance="outlined">
    <mat-card-content>
      <app-users-list [usersList]="usersList" (onUserSelected)="onUserSelected($event)">

      </app-users-list>

      <app-buttons-container 
      [isInEditMode]="isInEditMode" 
      (onEditButton)="onEditButton()"
      (onCancelButton)="onCancelButton()"
      *ngIf="userSelectedIndex !== undefined">
    </app-buttons-container>

      <mat-tab-group [(selectedIndex)]="currentTabIndex" *ngIf="userSelectedIndex !== undefined">
        <mat-tab label="Geral">
          <app-general-information [user]="userSelected"></app-general-information>
        </mat-tab>
        <mat-tab label="Contato">
          <app-contact-informations [user]="userSelected"></app-contact-informations>
        </mat-tab>
        <mat-tab label="Dependente">
          <app-dependents-list [dependentsList]="userSelected.dependentsList"></app-dependents-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
