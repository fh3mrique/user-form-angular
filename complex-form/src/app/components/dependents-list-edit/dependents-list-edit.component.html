<form class="p-4" [formGroup]="userForm">
    <p class="text-lg font-semibold">Dependentes:</p>

    <div>
        <button 
            class="rounded-md p-3 text-lg font-medium leading-5 text-white bg-green-600 hover:bg-green-500"
            (click)="addDependent()"
        >Novo Dependente</button>
    </div>

    <ng-container formArrayName="dependentsList">
        <ng-container *ngFor="let dependent of dependentsList.controls; let i = index" [formGroupName]="i">
            <div class="my-4 grid grid-cols-2 sm:grid-cols-4 gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Nome:</mat-label>
                    <input matInput placeholder="fulano" formControlName="name">
                    <mat-error>O nome é obrigatório.</mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Idade:</mat-label>
                    <input matInput placeholder="20" formControlName="age">
                    <mat-error>A Idade é obrigatório.</mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Documento</mat-label>
                    <input matInput placeholder="123.123.123.12" mask="000.000.000-00" formControlName="document">
                    <mat-error *ngIf="dependent.get('document')?.hasError('required')">O Documento é obrigatório.</mat-error>
                    <mat-error *ngIf="dependent.get('document')?.hasError('mask')">O Documento está no formato errado.</mat-error>
                </mat-form-field>

                <div class="flex justify-center items-baseline p-2 box-border">
                    <button
                        class="rounded-md p-3 text-lg font-medium leading-5 text-white bg-red-600 hover:bg-red-500"
                        (click)="removeDependent(i)"
                    >Deletar</button>
                </div>
            </div>

            <hr class="block sm:hidden">
        </ng-container>


    </ng-container>

</form>
