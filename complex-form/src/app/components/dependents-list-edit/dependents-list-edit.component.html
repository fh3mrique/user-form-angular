<form class="p-4" [formGroup]="userForm">
    <p class="text-lg font-semibold">Dependentes:</p>

    <div>
        <button class="rounded-md p-3 text-lg font-medium leading-5 text-white bg-green-600 hover:bg-green-500">Novo
            Dependente</button>
    </div>

    <ng-container formArrayName="dependentsList">
        <ng-container *ngFor="let dependent of dependentsList.controls; let i = index" [formGroupName]="i">
            <div class="my-4 grid grid-cols-2 sm:grid-cols-4 gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Nome:</mat-label>
                    <input matInput placeholder="fulano" formControlName="name">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Idade:</mat-label>
                    <input matInput placeholder="20" formControlName="age">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Documento</mat-label>
                    <input matInput placeholder="123.123.123.12" formControlName="document">
                </mat-form-field>

                <div class="flex justify-center items-baseline p-2 box-border">
                    <button
                        class="rounded-md p-3 text-lg font-medium leading-5 text-white bg-red-600 hover:bg-red-500">Deletar</button>
                </div>
            </div>

            <hr class="block sm:hidden">
        </ng-container>


    </ng-container>

</form>
