<mat-tab-group [(selectedIndex)]="currentTabIndex">
    <mat-tab label="Geral">
        <ng-template mat-tab-label>
            Geral
            <mat-icon 
                class="red-circle-icon" 
                color="warn"
                *ngIf="isInEditMode && !generalInformationsValid"
            >circle</mat-icon>
        </ng-template>
        
        <app-general-information
            *ngIf="!isInEditMode" 
            [user]="userSelected"></app-general-information>
        <app-general-informations-edit
            *ngIf="isInEditMode"  
            [userForm]="userForm"
            [countriesList]="countriesList"
            [statesList]="statesList"
            (onCountrySelected)="onCountrySelected($event)"
            >
        </app-general-informations-edit>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Contato
            <mat-icon 
                class="red-circle-icon" 
                color="warn"
                *ngIf="isInEditMode && !contactInformationsValid"
            >circle</mat-icon>
        </ng-template>
        
        <app-contact-informations 
            [user]="userSelected"
            *ngIf="!isInEditMode" 
            >         
        </app-contact-informations>
        <app-contact-informations-edit 
            [userForm]="userForm"
            *ngIf="isInEditMode" 
            >
        </app-contact-informations-edit>
    </mat-tab>
    <mat-tab label="Dependente">
        <ng-template mat-tab-label>
            Dependente
            <mat-icon 
                class="red-circle-icon" 
                color="warn"
                *ngIf="isInEditMode && !dependentsListValid"
            >circle</mat-icon>
        </ng-template>

        <app-dependents-list [dependentsList]="userSelected.dependentsList"></app-dependents-list>
        <app-dependents-list-edit 
            [userForm]="userForm"
            (onRemoveDependent)="removeDependent($event)"
            (onAddDependent)="addDependent()"
        ></app-dependents-list-edit>
    </mat-tab>
</mat-tab-group>

<button (click)="mostrarForm()">Mostrar form</button>
