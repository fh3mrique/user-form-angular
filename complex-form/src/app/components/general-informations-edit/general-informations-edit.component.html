<div class="p-4 grid gap-4">
    <div class="grid lg: grid-cols-3 gap-4">
        <mat-form-field class="w-full">
            <mat-label>Nome:</mat-label>
            <input matInput placeholder="Ex. Fulano da Silva" value="Fulano">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Email:</mat-label>
            <input matInput placeholder="fulano@gmail.com" value="Fulano">
        </mat-form-field>
    </div>
    <div class="grid lg: grid-cols-3 gap-4">
        <mat-form-field class="example-full-width">
            <mat-label>Pais:</mat-label>
            <input type="text" placeholder="Brazil" matInput [matAutocomplete]="autoCountry">
            <mat-autocomplete #autoCountry="matAutocomplete">

                <mat-option *ngFor="let op of []">{{''}}</mat-option>

            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Estados:</mat-label>
            <input type="text" placeholder="Brazil" matInput [matAutocomplete]="autoState">
            <mat-autocomplete #autoState="matAutocomplete">

                <mat-option *ngFor="let op of []">{{''}}</mat-option>

            </mat-autocomplete>
        </mat-form-field>

    </div>
    <div class="grid lg: grid-cols-3 gap-4"></div>
</div>
